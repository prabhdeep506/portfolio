<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .error-container {
      text-align: center;
      max-width: 900px;
      width: 100%;
    }

    .navitem1 {
      font-size: 3rem;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }

    .cat {
      height: 50px;
      vertical-align: middle;
      margin-left: 10px;
      animation: bounce 1.5s infinite;
    }

    .subtext {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .errorpic {
      width: 100%;
      max-width: 600px;
      height: auto;
      animation: float 3s ease-in-out infinite;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .back-link:hover {
      background-color: #333;
    }

    /* -------- Animations -------- */

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* -------- Responsive Media Queries -------- */

    @media (max-width: 768px) {
      .navitem1 {
        font-size: 2.2rem;
      }

      .subtext {
        font-size: 1rem;
      }

      .cat {
        height: 40px;
      }
    }

    @media (max-width: 640px) {
      .navitem1 {
        font-size: 1.8rem;
      }

      .subtext {
        font-size: 0.95rem;
      }

      .errorpic {
        max-width: 90%;
      }

      .back-link {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="navitem1">
      WHOOPS! <img src="cat2.jpg" class="cat" /><br />
    </div>
    <div class="subtext">Something is wrong here.</div>
    <img src="errorr.jpg" class="errorpic" alt="Error Image" />
    <br />
    <a href="WEBSITE.HTM" class="back-link">Go Back to Home</a>
  </div>
</body>
</html>
