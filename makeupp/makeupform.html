<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Makeup Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-pink-600" id="form-title">Login</h1>
      <p class="text-sm text-gray-500">Welcome to EverForeverâœ¨</p>
    </div>

    <form id="auth-form" class="space-y-4">
      <!-- Register-only field -->
      <div id="name-field" class="hidden">
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" placeholder="Your full name" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" placeholder="you@example.com" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" placeholder="********" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"/>
      </div>

      <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-xl hover:bg-pink-600 transition">Submit</button>
    </form>

    <p class="text-center text-sm text-gray-500">
      <span id="toggle-text">Don't have an account?</span>
      <button id="toggle-btn" class="text-pink-600 hover:underline font-medium">Register</button>
    </p>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const toggleText = document.getElementById('toggle-text');
    const formTitle = document.getElementById('form-title');
    const nameField = document.getElementById('name-field');

    let isLogin = true;

    toggleBtn.addEventListener('click', () => {
      isLogin = !isLogin;

      formTitle.textContent = isLogin ? 'Login' : 'Register';
      toggleText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
      toggleBtn.textContent = isLogin ? 'Register' : 'Login';
      nameField.classList.toggle('hidden');
    });
  </script>

</body>
</html>
